<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ad8bee;
            color: #333;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, rgb(165, 72, 165), rgb(157, 59, 177), rgb(133, 40, 209));
            padding: 15px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .search-box {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Adjust the margin as needed */
        }

        .search-box i {
            margin-right: 8px;
        }

        .search-box input {
            width: 300px; /* Increase the width as needed */
        }

        .buttons button {
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons button:hover {
            background-color: #fff;
            color: #000;
        }

        .about-us {
            background-color: #ff6347; /* Tomato color */
            color: #fff;
            font-weight: bold;
        }
        .about-us:hover {
            background-color: #fff;
            color: #ff6347;}

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #000; /* Initial background color */
            color: #fff; /* Initial text color */
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #fff;
            color: #000;
        }
        .signup {
            background: white;
            color: brown;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .join {
            background: rgb(216, 23, 255);
            color: white;
            border-radius: 5px;
        }

            color: white;
        }
        .start {
            background: rgb(119, 0, 255);
            color: white;
            border-radius: 5px;
        }
        .buttons button:hover {
            transform: scale(1.1);
        }

        .search-box {
            display: flex;
            align-items: center;
            margin-right: 450px; /* Adjust the margin as needed */
        }

        .search-box i {
            margin-right: 8px;
        }

        .search-box input {
            width: 200px; /* Increase the width as needed */
        }

        .buttons button {
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons button:hover {
            background-color: #fff;
            color: #000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <nav>
            <div class="logo">GYM</div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <ul>
                <li><a href="#about" class="about-us">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#signup" class="signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Transform Your Body, Transform Your Life</h1>
            <p>Join the best gym and start your fitness journey today.</p>
            <div class="buttons">
                <button class="join">Join Us</button>
                <button class="start">Get Started</button>
            </div>
        </div>
    </section>
    
</body>
</html>
